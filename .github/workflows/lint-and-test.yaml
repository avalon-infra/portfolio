name: Lint and test the code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          # use the same as in Dockerfile
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Lint code
        run: bun run lint

      - name: Run tests
        run: bun run test